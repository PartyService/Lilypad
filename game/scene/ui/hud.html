<link rel="stylesheet" href="scene/ui/stylesheets/hud.css">
<div id="in-game-video">
    <video class="videoplayer" src="" controls></video>
</div>
<div class="hud" style="display: none;">
    <div id="debugger" style="opacity: 1;"><span class="currentTime">Current: <span class="currentTimeV"></span></span>
        <span class="currentBeat">Current Beat: <span class="currentBeatV"></span> + <span class="OffsetNohud"></span></span>
        <span class="currentLyrics">Current Lyrics Position: <span class="currentLyricsV"></span></span>
        <span class="currentLyricsLine">Current Lyrics Line: <span class="currentLyricsLineV"></span></span>
        <span class="currentMoves">Current Moves: <span class="currentMoves0"></span>.msm</span>
    </div>
    <div id="players"></div>
    <div id="racetrack" style="display: none;">
        <div class="raceline-bkg"></div>
        <div class="player1"></div>
    </div>
    <div id="pictos">
        <div id="beat"></div>
    </div>
    <div id="goldmove">
        <div class="layer layer-1"></div>
        <div class="layer layer-2"></div>
        <div class="layer layer-3"></div>
    </div>
    <div id="lyrics"></div>
</div>
<div id="pausescreen">
    <span class="txt-paused">Paused</span>
    <div class="scroller"></div>
</div>
